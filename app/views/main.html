<div class="container">
	<div class="col-lg-12 col-md-12 col-xs-12 main-content" >
		<div style="margin-right: 20px;" class="pull-right">
			Bem vindo
			<span style="font-weight: bold;">{{userName}}</span>!
			<span style="font-size: 0.8em;">({{role}})</span>
			&nbsp; <a><span class="pull-right glyphicon glyphicon-log-out" id="signout" style="cursor:pointer" ng-click="logout()"></span></a>
		</div>
		<div class="row" >
			<div class="col-md-12 col-xs-12 col-lg-12" >
				<tabs>
					<pane title="Gráficos" tab-name="TabGraficos">
						<!--<input type="button" ng-click="change()" value="alterar"></input>-->
						<div id="row1">
							<div id="bnaImage" style="position:relative;float:left;"><img id="bnaImageImg" src="styles/images/BNA_Grande.png" style="display: block;margin: auto;"/></div>
							<div id="div01" style="position:relative;float:left;">
								<div id="ValorTotalDia" style="text-align: center;font-family: Myriad, Helvetic Neue, Helvetica, Arial;text-anchor: middle">Plafound: {{totalAmountBNA}} KWZ</div>
								<div id="div1" style="position:relative;float:left;"></div>
								<div id="ValorSobraDia" style="text-align: center;font-family: Myriad, Helvetic Neue, Helvetica, Arial;text-anchor: middle">Sobra: {{sobraAmountBNA}} KWZ</div>
							</div>
							<div id="div2" style="position:relative;float:left;"></div>
							<div id="div3" style="position:relative;float:left;"></div>
						</div>
						<div id="row2" style="border-style: solid;border-width: 1px 0px 0px 0px;border-top-color: steelblue;">
							<div id="emisImage" style="position:relative;float:left;"><img id="emisImageImg" src="styles/images/emis_grande.png" style="display: block;margin: auto;"/></div>
							<div id="div02" style="position:relative;float:left;">
								<div id="ValorTotalDia2" style="text-align: center;font-family: Myriad, Helvetic Neue, Helvetica, Arial;text-anchor: middle">Plafound: {{totalAmountEMIS}} KWZ</div>
								<div id="div4" style="position:relative;float:left;"></div>
								<div id="ValorSobraDia2" style="text-align: center;font-family: Myriad, Helvetic Neue, Helvetica, Arial;text-anchor: middle">Sobra: {{sobraAmountEMIS}} KWZ</div>
							</div>
							<div id="div5" style="position:relative;float:left;"></div>
							<div id="div6" style="position:relative;float:left;"></div>
						</div>
					</pane>
					<pane title="Relatórios" tab-name="TabReports">
						<div class="col-xs-12">
							<div class="HeadersPage">
								<h3>Relatórios</h3>
							</div>
						</div>
						<div class="col-xs-12">
							<div class="col-xs-3">
								<label>Data Mínima</label>
								<input placeholder="Coloque a data de início" class="form-control input-sm" ui-date="dateOptions" ng-model="report.dates.min" ui-date-format="yy-mm-dd"/>
							</div>
							<div class="col-xs-3">
								<label>Data Máxima</label>
								<input placeholder="Coloque a data de fim" class="form-control input-sm" ui-date="dateOptions" ng-model="report.dates.max" ui-date-format="yy-mm-dd"/>
							</div>
						    <div class="col-xs-3">
								<moneybox label="Valor Mínimo" model="report.money.min" placeholder="Coloque o valor mínimo em Kuanzas"></moneybox>
							</div>
							<div class="col-xs-3">
								<moneybox label="Valor Máximo" model="report.money.max" placeholder="Coloque o valor Máximo em Kuanzas"></moneybox>
							</div>
						</div>
						<div class="col-xs-12">
							<div class="col-xs-3">
								<textbox label="Agência" model="report.agency" placeholder="Coloque o código da Agência"></textbox>
							</div>
							<div class="col-xs-3">
								<textbox label="Tipo de Mensagem" model="report.messageType" placeholder="Coloque o tipo de mensagem"></textbox>
							</div>
						</div>
						<div class="col-xs-12">
							<div class="pull-right">
								<img alt="Download PDF" src="styles/images/Adobe-PDF-Document-icon.png" ng-click="DownloadFile('pdf','pdf')" class="clickable">
								<img alt="Download XLS" src="styles/images/Document-Microsoft-Excel-icon.png" ng-click="DownloadFile('excel','xls')" class="clickable">
								<!--<button class="btn btn-primary" ng-click="DownloadFile('pdf','pdf')">Download PDF</button> 
								<button class="btn btn-primary" ng-click="DownloadFile('excel','xls')">Download Excel</button> -->
							</div>
							<embed ng-src="{{content}}" style="width:200px;height:200px;"></embed>
						</div>
					</pane>
					<pane title="Administração" tab-name="TabAdministracao">
						<div class="col-xs-12">
							<div class="HeadersPage">
								<h3>Plafound do dia <span style="font-size: 0.5em;">({{actualDate()}})</span></h3>
							</div>
						</div>
						<div class="col-xs-12">
							<form ng-submit="addPlafounds(plafound)">
								<div class="col-xs-3">
									<moneybox label="BNA" model="plafound.bna" placeholder="Valor em Kuanzas"></moneybox>
								</div>
								<div class="col-xs-3">
									<moneybox label="EMIS" model="plafound.emis"  placeholder="Valor em Kuanzas"></moneybox>
								</div>
								<div class="col-xs-2">
									<div class="form-group  pull-right" style="margin-top: 20px;">
										<button class="btn btn-primary">Alterar</button> 
										<!--<a class="clickable" ng-click="email = {}">Cancelar</a>-->
									</div>
								</div>
							</form>
						</div>

						<div class="col-xs-12" style="margin-top:20px;">
							<div class="HeadersPage">
								<h3>Gestão de Emails</h3>
							</div>
						</div>

						<div class="col-xs-12">
							<div class="col-xs-3">
								<form ng-submit="addEmail(email)">

									<emailbox label="Email" model="email.email" control-id="EmailAdmin" placeholder="Email a adicionar"></emailbox>
									<!--<checkbox label="Activo" model="email.active"></checkbox>-->
									<div class="row"></div>
									<div class="form-group">
										<button class="btn btn-default">Adicionar</button> 
										<!--<a class="clickable" ng-click="email = {}">Cancelar</a>-->
									</div>
								</form>
							</div>
							<div class="col-xs-offset-1 col-xs-5">
								<table class="table table-striped ">
									<thead>
										<tr>
											<th class="col-xs-4">Email</th>
											<th class="col-xs-1"><center>Activo</center></th>
											<th class="col-xs-1"> </th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="e in emails | orderBy:'email'">
											<td class="col-xs-4">
												<input class="form-control" type="email" ng-model="e.email" />
											</td>
											<td class="col-xs-1">
												<center>
													<input type="checkbox" ng-model="e.active"/>
												</center>
											</td>
											<td class="col-xs-1">
												<button class="btn btn-xs btn-danger" ng-click="removeFromEmailList(e, emails)"><i class="glyphicon glyphicon-trash" style="color:white" ></i> </button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="col-xs-3">
								<div class="form-group pull-right">
									<button class="btn btn-primary" ng-click="saveEmails()">Confirmar</button> 
									<!--<a ng-click="cancel()" class="clickable">Cancelar</a>-->
								</div>
							</div>
						</div>
					</pane>
				</tabs>
			</div>
		</div>

	</div>
</div>

<div class="col-xs-1" style="padding-left: 0px;position:fixed;left:0%;top:50%;margin-top:-298px">
	<img alt="Imagem Bpc" src="styles/images/logoRelatorio2_Dir.jpg">
	<img alt="Imagem Bpc" src="styles/images/logoRelatorio2_Dir.jpg">
</div>
<div class="col-xs-1" style="padding-right: 0px;position:fixed;right:0%;top:50%;margin-top:-298px">
	<img alt="Imagem Bpc" src="styles/images/logoRelatorio2_Esq.jpg" class="pull-right">
	<img alt="Imagem Bpc" src="styles/images/logoRelatorio2_Esq.jpg" class="pull-right">
</div>
