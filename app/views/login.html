<div class="login">
	<div class="col-xs-4 col-xs-offset-4 centered">
		<img src="/styles/images/bpc_logo_grande.gif" style="display: block;margin: auto;width: 100px;margin-bottom: 20px;"/>
		<form class="login-form" ng-submit="authenticate(user.userName, user.password)">

			<div class="form-group">
				<input class="form-control" type="text" id="userName" required ng-model="user.userName" placeholder="Username">
			</div>
			<div class="form-group">
				<input class="form-control" id="password" type="password" required ng-model="user.password" placeholder="Password">
			</div>
			<button class="btn btn-success btn-block">Login</button>

			<p class="bg-danger"ng-show="hasError()" style="text-align: center;margin-top:5px;">{{error}}</p>
		</form>
	</div>

	<div class="col-xs-1" style="padding-left: 0px;position:fixed;left:0%;top:50%;margin-top:-298px">
        <img alt="Imagem Bpc" src="/styles/images/logoRelatorio2_Dir.jpg">
        <img alt="Imagem Bpc" src="/styles/images/logoRelatorio2_Dir.jpg">
    </div>
	 <div class="col-xs-1" style="padding-right: 0px;position:fixed;right:0%;top:50%;margin-top:-298px">
	        <img alt="Imagem Bpc" src="/styles/images/logoRelatorio2_Esq.jpg" class="pull-right">
        <img alt="Imagem Bpc" src="/styles/images/logoRelatorio2_Esq.jpg" class="pull-right">
    </div>
</div>
